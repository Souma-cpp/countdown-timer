<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Day in Focus</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url("https://source.unsplash.com/1920x1080/?inspiration,nature")
          no-repeat center center fixed;
        background-size: cover;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        text-shadow: 1px 1px 4px #000;
      }

      h1 {
        font-size: 2.2em;
        margin-bottom: 10px;
      }

      #timer {
        font-size: 2.8em;
        letter-spacing: 1px;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 16px 32px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      #quote {
        font-size: 1.4em;
        max-width: 700px;
        text-align: center;
        margin-bottom: 40px;
      }

      #searchBox {
        width: 50%;
        min-width: 300px;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        font-size: 1.2em;
        border-radius: 8px;
        border: none;
        outline: none;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <h1>⏳ Time left today:</h1>
    <div id="timer">Loading...</div>
    <div id="quote">Fetching quote...</div>

    <div id="searchBox">
      <form
        id="searchForm"
        action="https://www.google.com/search"
        method="GET"
        target="_blank"
      >
        <input
          type="text"
          name="q"
          placeholder="Search with Google..."
          autocomplete="off"
        />
      </form>
    </div>

    <script>
      // Countdown to midnight
      function updateTimer() {
        const now = new Date();
        const midnight = new Date();
        midnight.setHours(23, 59, 59, 999);
        const distance = midnight.getTime() - now.getTime();

        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        const milliseconds = distance % 1000;

        document.getElementById(
          "timer"
        ).innerHTML = `${hours}h : ${minutes}m : ${seconds}s : ${milliseconds}ms`;

        requestAnimationFrame(updateTimer);
      }

      updateTimer();

      // Daily quote from Quotable API
      fetch("https://api.quotable.io/random")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById(
            "quote"
          ).innerText = `"${data.content}" — ${data.author}`;
        })
        .catch(() => {
          document.getElementById("quote").innerText = "Failed to load quote.";
        });

      // Optional: focus search input on load
      window.onload = () => {
        document.querySelector('input[name="q"]').focus();
      };
    </script>
  </body>
</html>
