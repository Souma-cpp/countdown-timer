<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚è≥ Countdown to 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      text-shadow: 2px 2px 6px #000;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 30px;
      border-radius: 10px;
    }

    #timer {
      font-size: 3em;
      letter-spacing: 2px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 25px 50px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      min-width: 550px;
    }

    .label {
      font-size: 0.4em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>‚è≥ The year will end in</h1>
  <div id="timer">Loading...</div>

  <script>
    const countdownDate = new Date("Dec 31, 2025 23:59:59").getTime();
    const timerEl = document.getElementById("timer");

    function updateTimer() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance <= 0) {
        timerEl.innerHTML = "üöÄ Time's Up!";
        clearInterval(intervalId);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      const milliseconds = distance % 1000;

      timerEl.innerHTML = `
        ${days.toString().padStart(2, "0")}d :
        ${hours.toString().padStart(2, "0")}h :
        ${minutes.toString().padStart(2, "0")}m :
        ${seconds.toString().padStart(2, "0")}s :
        ${milliseconds.toString().padStart(3, "0")}ms`;
    }

    // Call update 30x per second
    const intervalId = setInterval(updateTimer, 33);
    updateTimer();
  </script>
</body>
</html>
