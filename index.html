<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Countdown</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #e0f0e9, #c8e9d6);
        font-family: "Poppins", "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #0f5132;
      }

      .glass-container {
        background: rgba(255, 255, 255, 0.25);
        border-radius: 20px;
        padding: 40px 30px;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 90%;
        max-width: 500px;
        transition: all 0.3s ease-in-out;
      }

      .glass-container:hover {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      }

      h1 {
        font-size: 2.4rem;
        margin-bottom: 20px;
        color: #14532d;
        letter-spacing: 1px;
      }

      #timer {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 30px;
        color: #0f3f29;
      }

      .search-box input[type="text"] {
        width: 100%;
        padding: 14px 20px;
        border-radius: 12px;
        border: none;
        font-size: 1.1em;
        background: rgba(255, 255, 255, 0.6);
        color: #1b4332;
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.05);
        text-align: center;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        transition: all 0.2s ease-in-out;
      }

      .search-box input[type="text"]:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 128, 0, 0.3);
        background: rgba(255, 255, 255, 0.8);
      }

      .search-box input::placeholder {
        color: #366d5c;
        opacity: 0.7;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.8rem;
        }
        #timer {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="glass-container">
      <h1>Time Left Today</h1>
      <div id="timer">Loading...</div>

      <div class="search-box">
        <form
          action="https://www.google.com/search"
          method="GET"
          target="_blank"
        >
          <input type="text" name="q" placeholder="Search Google..." />
        </form>
      </div>
    </div>

    <script>
      function updateTimer() {
        const now = new Date();
        const end = new Date();
        end.setHours(23, 59, 59, 999);

        const distance = end - now;

        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        const milliseconds = distance % 1000;

        document.getElementById("timer").innerText = `${String(hours).padStart(
          2,
          "0"
        )}h ${String(minutes).padStart(2, "0")}m ${String(seconds).padStart(
          2,
          "0"
        )}s ${String(milliseconds).padStart(3, "0")}ms`;

        requestAnimationFrame(updateTimer);
      }

      updateTimer();
    </script>
  </body>
</html>
